{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}

{% endblock %}

{% block extra_css %}
<style>
    .dashboard-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
    }

    .dashboard-title {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
    }

    .explore-container {
        margin-top: 20px;
    }

    .explore-btn {
        display: inline-block;
        padding: 15px 30px;
        background-color: #5cb85c;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .explore-btn:hover {
        background-color: #4cae4c;
        transform: scale(1.05);
    }

    .login-link {
        color: #5cb85c;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
