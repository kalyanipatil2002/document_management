<!-- my_app/templates/document_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Document List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>File</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for document in documents %}
        <tr>
          <td>{{ document.name }}</td>
          <td><a href="{{ document.file.url }}" target="_blank">View</a></td>
          <td>
            <!-- Add actions like download or delete if needed -->
          
            <!-- Make sure to create a corresponding view and URL for download -->
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No documents found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
