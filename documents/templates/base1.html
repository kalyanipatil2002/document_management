{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "images/pic1.jpeg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: zoom 20s infinite alternate;
            display: flex;
            flex-direction: column;
        }

        @keyframes zoom {
            0% {
                background-size: 100%;
            }
            100% {
                background-size: 110%;
            }
        }

        .header, .footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px; /* Adjusted size for better fit */
        }

        .footer {
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
        <nav>
           
            <a href="{% url 'login' %}" style="color: white; text-decoration: none; margin: 0 10px;">Login</a>
            <a href="{% url 'signup' %}" style="color: white; text-decoration: none; margin: 0 10px;">Sign Up</a>
        </nav>
    </div>

    <div class="content">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <div class="footer">
        &copy; 2024 My Website
    </div>
</body>
</html>
